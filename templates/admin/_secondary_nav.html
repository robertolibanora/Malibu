{# Secondary Navigation - Compatta, elegante, per sottosezioni #}
{% macro render_secondary_nav(items, current_endpoint=None) %}
<nav class="admin-secondary-nav" aria-label="Navigazione secondaria">
  <ul class="admin-secondary-nav__list">
    {% for item in items %}
    <li class="admin-secondary-nav__item">
      <a href="{{ item.url }}" 
         class="admin-secondary-nav__link {% if current_endpoint and current_endpoint == item.endpoint %}admin-secondary-nav__link--active{% endif %}">
        {% if item.icon %}
        <span class="admin-secondary-nav__icon">{{ item.icon }}</span>
        {% endif %}
        <span class="admin-secondary-nav__label">{{ item.label }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
{% endmacro %}

<style>
.admin-secondary-nav {
  margin-bottom: var(--spacing-6);
  background: rgba(8, 8, 8, 0.6);
  border: 1px solid rgba(212, 175, 55, 0.08);
  border-radius: var(--radius-md);
  padding: var(--spacing-1);
  backdrop-filter: blur(10px);
}

.admin-secondary-nav__list {
  display: flex;
  align-items: center;
  gap: var(--spacing-1);
  list-style: none;
  margin: 0;
  padding: 0;
  flex-wrap: wrap;
}

.admin-secondary-nav__item {
  flex: 1;
  min-width: 0;
}

.admin-secondary-nav__link {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-2);
  padding: var(--spacing-2) var(--spacing-3);
  color: rgba(255, 255, 255, 0.55);
  text-decoration: none;
  font-size: var(--font-size-xs);
  font-weight: var(--font-weight-medium);
  border-radius: var(--radius-sm);
  transition: all 0.15s ease;
  white-space: nowrap;
  text-align: center;
}

.admin-secondary-nav__link:hover {
  color: rgba(255, 255, 255, 0.85);
  background-color: rgba(212, 175, 55, 0.08);
}

.admin-secondary-nav__link--active {
  color: var(--admin-accent);
  background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(212, 175, 55, 0.08));
  border: 1px solid rgba(212, 175, 55, 0.25);
  font-weight: var(--font-weight-semibold);
}

.admin-secondary-nav__icon {
  font-size: 0.9rem;
  flex-shrink: 0;
  line-height: 1;
}

.admin-secondary-nav__label {
  flex: 1;
  text-align: center;
}

@media (max-width: 768px) {
  .admin-secondary-nav__list {
    flex-direction: column;
  }
  
  .admin-secondary-nav__item {
    width: 100%;
  }
  
  .admin-secondary-nav__link {
    justify-content: flex-start;
    padding: var(--spacing-2) var(--spacing-3);
  }
}
</style>
