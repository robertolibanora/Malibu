{# Breadcrumb Component per navigazione admin #}
{% macro render_breadcrumb(items) %}
<nav class="admin-breadcrumb" aria-label="Breadcrumb">
  <ol class="admin-breadcrumb__list">
    <li class="admin-breadcrumb__item">
      <a href="{{ url_for('dashboard.admin_dashboard') }}" class="admin-breadcrumb__link">
        <span class="admin-breadcrumb__icon">ğŸ </span>
        <span>Dashboard</span>
      </a>
    </li>
    {% for item in items %}
    <li class="admin-breadcrumb__item {% if loop.last %}admin-breadcrumb__item--current{% endif %}">
      <span class="admin-breadcrumb__separator">â€º</span>
      {% if item.url and not loop.last %}
        <a href="{{ item.url }}" class="admin-breadcrumb__link">{{ item.label }}</a>
      {% else %}
        <span class="admin-breadcrumb__current">{{ item.label }}</span>
      {% endif %}
    </li>
    {% endfor %}
  </ol>
</nav>
{% endmacro %}

<style>
.admin-breadcrumb {
  margin-bottom: var(--spacing-6);
  padding: var(--spacing-2) 0;
}

.admin-breadcrumb__list {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: var(--spacing-2);
  list-style: none;
  margin: 0;
  padding: 0;
  font-size: var(--font-size-sm);
}

.admin-breadcrumb__item {
  display: flex;
  align-items: center;
  gap: var(--spacing-2);
}

.admin-breadcrumb__separator {
  color: rgba(255, 255, 255, 0.3);
  font-weight: normal;
  margin: 0 var(--spacing-1);
}

.admin-breadcrumb__link {
  display: flex;
  align-items: center;
  gap: var(--spacing-1);
  color: rgba(255, 255, 255, 0.6);
  text-decoration: none;
  padding: var(--spacing-1) var(--spacing-2);
  border-radius: var(--radius-sm);
  transition: all var(--transition-fast);
}

.admin-breadcrumb__link:hover {
  color: var(--admin-accent);
  background-color: rgba(212, 175, 55, 0.1);
}

.admin-breadcrumb__icon {
  font-size: var(--font-size-base);
}

.admin-breadcrumb__current {
  color: var(--admin-accent);
  font-weight: var(--font-weight-medium);
  padding: var(--spacing-1) var(--spacing-2);
}

.admin-breadcrumb__item--current .admin-breadcrumb__link {
  color: var(--admin-accent);
  pointer-events: none;
}
</style>
