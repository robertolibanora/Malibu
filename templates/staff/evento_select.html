{% extends "shared/base.html" %}
{% block title %}Seleziona evento - Staff{% endblock %}

{% block content %}
<section class="card">
  <h1 class="card__title">Seleziona evento attivo</h1>
  <form class="form" method="post">
    <div class="list">
      {% for e in eventi %}
        <label class="list__item" style="display:flex;gap:10px;align-items:center">
          <input type="radio" name="evento_id" value="{{ e.id_evento }}" required>
          <div>
            <div><strong>{{ e.nome_evento }}</strong></div>
            <div class="text--muted">{{ e.data_evento }} â€¢ {{ e.tipo_musica or e.categoria }}</div>
          </div>
        </label>
      {% endfor %}
    </div>
    <div class="form__actions">
      <button class="btn btn--primary" type="submit">Imposta</button>
    </div>
  </form>
</section>
{% endblock %}
