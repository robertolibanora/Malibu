{% extends "clienti/base.html" %}
{% block title %}Modifica profilo - Malibù{% endblock %}

{% block cliente_content %}
<section class="card">
  <h1 class="card__title">Modifica profilo</h1>
  <form class="form" method="post">
    <div class="form__group">
      <label class="form__label">Telefono</label>
      <input class="form__input" name="telefono" value="{{ cliente.telefono }}" required>
    </div>
    <div class="form__group">
      <label class="form__label">Email</label>
      <input class="form__input" name="email" value="{{ cliente.email or '' }}">
    </div>
    <div class="form__group">
      <label class="form__label">Città</label>
      <input class="form__input" name="citta" value="{{ cliente.citta or '' }}">
    </div>
    <div class="form__group">
      <label class="form__label">Data di nascita</label>
      <input class="form__input" type="date" name="data_nascita" value="{{ cliente.data_nascita or '' }}">
    </div>
    <div class="form__group">
      <label class="form__label">Nuova password (opzionale)</label>
      <input class="form__input" type="password" name="nuova_password">
    </div>
    <div class="form__actions">
      <button class="btn btn--primary">Salva</button>
      <a class="btn btn--ghost" href="{{ url_for('clienti.area_personale') }}">Annulla</a>
    </div>
  </form>
</section>
{% endblock %}
