{% extends "shared/base.html" %}
{% block title %}Registrazione - Malibù{% endblock %}

{% block content %}
<section class="card">
  <h1 class="card__title">Crea account</h1>
  <form class="form" method="post" action="{{ url_for('auth.auth_register_submit') }}">
    <div class="form__group">
      <label class="form__label">Nome</label>
      <input class="form__input" name="nome" required>
    </div>
    <div class="form__group">
      <label class="form__label">Cognome</label>
      <input class="form__input" name="cognome" required>
    </div>
    <div class="form__group">
      <label class="form__label">Telefono</label>
      <input class="form__input" name="telefono" inputmode="tel" required>
    </div>
    <div class="form__group">
      <label class="form__label">Data di nascita</label>
      <input class="form__input" type="date" name="data_nascita">
    </div>
    <div class="form__group">
      <label class="form__label">Città</label>
      <input class="form__input" name="citta">
    </div>
    <div class="form__group">
      <label class="form__label">Password</label>
      <input class="form__input" type="password" name="password" required>
    </div>
    <div class="form__actions">
      <button class="btn btn--primary" type="submit">Registrati</button>
      <a class="btn btn--ghost" href="{{ url_for('auth.auth_login_form') }}">Ho già un account</a>
    </div>
  </form>
</section>
{% endblock %}
