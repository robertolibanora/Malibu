{% extends "shared/base.html" %}
{% block content %}
<div class="container">
  <div class="card">
    <div class="card__header">
      <h1 class="card__title">Lascia un feedback</h1>
    </div>
    <div class="card__content">
      <form class="form" method="post">
        <div class="form__group">
          <label class="form__label" for="evento_id">Evento</label>
          <select class="form__input" id="evento_id" name="evento_id" required>
            <option value="">— Seleziona —</option>
            {% for ev in eventi %}
              <option value="{{ ev.id_evento }}" {% if evento_id and evento_id|int == ev.id_evento %}selected{% endif %}>
                {{ ev.data_evento }} — {{ ev.nome_evento }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="grid grid--2">
          <div class="form__group">
            <label class="form__label">Musica (1-10)</label>
            <input class="form__input" type="number" name="voto_musica" min="1" max="10" required>
          </div>
          <div class="form__group">
            <label class="form__label">Ingresso (1-10)</label>
            <input class="form__input" type="number" name="voto_ingresso" min="1" max="10" required>
          </div>
          <div class="form__group">
            <label class="form__label">Ambiente (1-10)</label>
            <input class="form__input" type="number" name="voto_ambiente" min="1" max="10" required>
          </div>
        </div>

        <div class="form__group">
          <label class="form__label">Note</label>
          <textarea class="form__input" name="note" rows="3" placeholder="Facoltativo"></textarea>
        </div>

        <div class="form__actions">
          <button class="btn btn--primary" type="submit">Invia</button>
          <a class="btn btn--ghost" href="{{ url_for('feedback.miei') }}">Annulla</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
