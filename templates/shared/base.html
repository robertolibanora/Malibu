<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Malib√π{% endblock %}</title>
  
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/eurostile-extended" crossorigin>
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/exensa-grotesk-rounded" crossorigin>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}">
  {% block extra_head %}{% endblock %}
</head>
<body class="app {% block body_class %}{% endblock %}">
  <header class="app__header" role="banner">
    <div class="app__header-shell">
      <div class="app__brand">
        {% block header_logo %}{% endblock %}
        {% block header_tagline %}{% endblock %}
      </div>
      <div class="app__header-actions">
        {% block header_actions %}{% endblock %}
      </div>
    </div>
    {% block header_nav %}{% endblock %}
  </header>

  <main class="app__main container" role="main">
    {% include "shared/_flash.html" %}
    {% block content %}{% endblock %}
  </main>

  <footer class="app__footer">
    <div class="container">
      <nav class="nav-mobile">
        <!-- slot per eventuale bottom nav mobile -->
      </nav>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
