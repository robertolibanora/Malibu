<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Malibù{% endblock %}</title>

  <!-- PWA ready -->
  <meta name="theme-color" content="#111827">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}">
  {% block extra_head %}{% endblock %}
</head>
<body class="app {% block body_class %}{% endblock %}">
  <header class="app__header">
    <div class="container">
      <strong>Malibù</strong>
      <span class="text--muted hide-desktop">{% block header_meta %}{% endblock %}</span>
      <div class="show-desktop-only">{% block header_meta_desktop %}{% endblock %}</div>
    </div>
  </header>

  <main class="app__main container">
    {% include "shared/_flash.html" %}
    {% block content %}{% endblock %}
  </main>

  <footer class="app__footer">
    <div class="container">
      <nav class="nav-mobile">
        <!-- slot per eventuale bottom nav mobile -->
      </nav>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/sw-register.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
