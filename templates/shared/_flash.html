{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash" role="alert" aria-live="polite">
      {% for cat, msg in messages %}
        <div class="flash__item flash__item--{{ cat|lower }}" 
             style="animation-delay: {{ loop.index0 * 100 }}ms;">
          {{ msg }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
